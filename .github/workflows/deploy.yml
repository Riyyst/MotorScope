name: Deploy MotorScope Backend (Cloudflare Worker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm i -g wrangler@3

      - name: Verify Cloudflare auth
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler --version
          wrangler whoami

      - name: Push secrets to Cloudflare (GitHub = single source of truth)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          upsert_secret () {
            NAME="$1"; VAL="$2"
            ( printf 'y\n' | wrangler secret delete "$NAME" --name motorscope-backend >/dev/null 2>&1 ) || true
            if [ -n "$VAL" ]; then
              printf '%s' "$VAL" | wrangler secret put "$NAME" --name motorscope-backend
            fi
          }
          upsert_secret ANTISPAM_SECRET        '${{ secrets.ANTISPAM_SECRET }}'
          upsert_secret DVLA_VES_API_KEY       '${{ secrets.DVLA_VES_API_KEY }}'
          upsert_secret DVSA_MOT_CLIENT_ID     '${{ secrets.DVSA_MOT_CLIENT_ID }}'
          upsert_secret DVSA_MOT_CLIENT_SECRET '${{ secrets.DVSA_MOT_CLIENT_SECRET }}'
          upsert_secret DVSA_MOT_TOKEN_URL     '${{ secrets.DVSA_MOT_TOKEN_URL }}'
          upsert_secret DVSA_MOT_SCOPE         '${{ secrets.DVSA_MOT_SCOPE }}'
          upsert_secret DVSA_MOT_API_KEY       '${{ secrets.DVSA_MOT_API_KEY }}'
          # NOTE: FRONTEND_ORIGIN is handled as a text var at deploy time

      - name: Deploy worker code
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler deploy --name motorscope-backend \
            --var FRONTEND_ORIGIN=${{ secrets.FRONTEND_ORIGIN }}
