name: Deploy MotorScope Backend (Cloudflare Worker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Use Node and install Wrangler ourselves so we get full logs
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm i -g wrangler@3

      - name: Wrangler version
        run: wrangler --version

      - name: Verify Cloudflare auth
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler whoami

      - name: Push secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # use stdin piping; target the worker name explicitly
          echo '${{ secrets.ANTISPAM_SECRET }}'     | wrangler secret put ANTISPAM_SECRET     --name motorscope-backend --quiet
          echo '${{ secrets.DVLA_VES_API_KEY }}'    | wrangler secret put DVLA_VES_API_KEY    --name motorscope-backend --quiet

          if [ -n '${{ secrets.DVSA_MOT_CLIENT_ID }}' ]; then
            echo '${{ secrets.DVSA_MOT_CLIENT_ID }}' | wrangler secret put DVSA_MOT_CLIENT_ID --name motorscope-backend --quiet
          fi
          if [ -n '${{ secrets.DVSA_MOT_CLIENT_SECRET }}' ]; then
            echo '${{ secrets.DVSA_MOT_CLIENT_SECRET }}' | wrangler secret put DVSA_MOT_CLIENT_SECRET --name motorscope-backend --quiet
          fi
          if [ -n '${{ secrets.DVSA_MOT_TOKEN_URL }}' ]; then
            echo '${{ secrets.DVSA_MOT_TOKEN_URL }}' | wrangler secret put DVSA_MOT_TOKEN_URL --name motorscope-backend --quiet
          fi
          if [ -n '${{ secrets.DVSA_MOT_SCOPE }}' ]; then
            echo '${{ secrets.DVSA_MOT_SCOPE }}' | wrangler secret put DVSA_MOT_SCOPE --name motorscope-backend --quiet
          fi
          if [ -n '${{ secrets.DVSA_MOT_API_KEY }}' ]; then
            echo '${{ secrets.DVSA_MOT_API_KEY }}' | wrangler secret put DVSA_MOT_API_KEY --name motorscope-backend --quiet
          fi

          # FRONTEND_ORIGIN can be a normal (non-secret) var, but piping as secret is fine:
          if [ -n '${{ secrets.FRONTEND_ORIGIN }}' ]; then
            echo '${{ secrets.FRONTEND_ORIGIN }}' | wrangler secret put FRONTEND_ORIGIN --name motorscope-backend --quiet
          fi

      - name: Deploy worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy --name motorscope-backend --verbose
